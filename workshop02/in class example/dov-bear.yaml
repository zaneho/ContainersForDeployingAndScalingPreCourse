---
apiVersion: v1
kind: Pod
metadata:
    name: dov-pod
    namespace: myns
    labels:
        app: dov
spec:
    containers:
        - name: dov-container
          image: chukmunnlee/dov-bear:v5
          imagePullPolicy: IfNotPresent
          env:
              - name: INSTANCE_NAME
                value: "my dov bear"
              - name: INSTANCE_HASH
                valueFrom:
                    fieldRef:
                        fieldPath: status.podIP
          ports:
              - containerPort: 3000
