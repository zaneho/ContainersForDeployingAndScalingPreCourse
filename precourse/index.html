<!DOCTYPE html>
<html>

<head>
    <script>
        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }

        function dynamicText() {
            const text = [
                "Logic will get you from A to B. Imagination will take you everywhere.",
                "There are 10 kinds of people. Those who know binary and those who don't.",
                "There are two ways of constructing a software design. One way is to make it so simple that there are obviously no deficiencies and the other is to make it so complicated that there are no obvious deficiencies.",
                "It's not that I'm so smart, it's just that I stay with problems longer.",
                "It is pitch dark. You are likely to be eaten by a grue."
            ];

            const random = getRandomInt(4)
            document.getElementById("demo").innerHTML = text[random];
        }

        window.addEventListener("load", (event) => {
            dynamicText();
        });
    </script>
</head>

<body>

    <img src="https://cdn.prod.website-files.com/62bd9427ec73a11840fe243a/647f30af9ecc66fceab3527c_containerization-main-image.svg"
        alt="Image" width="200" height="200">

    <a href="https://github.com/zaneho/ContainersForDeployingAndScalingPreCourse">Link to Repo</a>

    <p id="demo"></p>

</body>

</html>
